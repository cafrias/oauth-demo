{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ block "title" . }}{{ end }}</title>
		{{ block "styles" . }}{{ end }}
	</head>
	<body>
		{{ block "content" . }}{{ end }}
		{{ block "scripts" . }}{{ end }}
	</body>
</html>
{{ end }}
